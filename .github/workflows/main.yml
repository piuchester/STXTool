name: Cloud Build Rust
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Patch and Clean Dependencies
        shell: pwsh
        run: |
          # 1. Remove o Cargo.lock se ele existir (força atualização das dependências)
          if (Test-Path Cargo.lock) { Remove-Item Cargo.lock -Force }

          # 2. Limpa configurações de Git antigas de forma segura
          git config --global --remove-section url."https://github.com/" 2>$null
          git config --global --remove-section url."ssh://git@github.com/" 2>$null
          $LASTEXITCODE = 0 # Reseta o código de erro para o GitHub não achar que falhou

          # 3. Lê e atualiza o Cargo.toml
          $toml = Get-Content Cargo.toml -Raw
          
          # Troca os links para mirrors ativos
          $toml = $toml -replace 'ssh://git@github.com/StepMania-AMX/libamx.git', 'https://github.com/pizofreude/libamx.git'
          $toml = $toml -replace 'ssh://git@github.com/StepMania-AMX/stx.git', 'https://github.com/pizofreude/stx.git'
          
          # Remove as travas de versão (rev) para evitar erros de commit não encontrado
          $toml = $toml -replace ',\s*rev\s*=\s*"[a-z0-9]+"', ''
          
          $toml | Set-Content Cargo.toml
          
          Write-Host "--- Cargo.toml Atualizado ---"
          Get-Content Cargo.toml
          Write-Host "-----------------------------"

      - name: Build STXTool
        env:
          # Força o Cargo a usar o Git do sistema para baixar as dependências
          CARGO_NET_GIT_FETCH_WITH_CLI: true
        run: cargo build --release

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: STXTool-Windows
          path: target/release/stxtool.exe
