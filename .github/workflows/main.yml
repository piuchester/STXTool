name: Cloud Build Rust
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Patch Dependencies (InFerno-AMX Mirrors)
        shell: pwsh
        run: |
          # 1. Remove o Cargo.lock para evitar conflitos de cache
          if (Test-Path Cargo.lock) { Remove-Item Cargo.lock -Force }

          # 2. Configura o Git para usar o Token do GitHub
          # Isso ajuda a evitar o erro de "Username" mesmo em repositórios públicos
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"

          # 3. Atualiza o Cargo.toml com mirrors da InFerno-AMX
          $toml = Get-Content Cargo.toml -Raw
          
          # Troca os links para mirrors que estão ONLINE no momento
          $toml = $toml -replace 'ssh://git@github.com/StepMania-AMX/libamx.git', 'https://github.com/InFerno-AMX/libamx.git'
          $toml = $toml -replace 'ssh://git@github.com/StepMania-AMX/stx.git', 'https://github.com/InFerno-AMX/stx.git'
          
          # Remove a trava de versão (commit específico) para garantir que baixe o que estiver no mirror
          $toml = $toml -replace ',\s*rev\s*=\s*"[a-f0-9]+"', ''
          
          $toml | Set-Content Cargo.toml
          
          Write-Host "--- Cargo.toml Atualizado ---"
          Get-Content Cargo.toml
          Write-Host "-----------------------------"

      - name: Build STXTool
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
        run: cargo build --release

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: STXTool-Windows
          path: target/release/stxtool.exe
