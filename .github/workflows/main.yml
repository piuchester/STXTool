name: Cloud Build Rust
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Patch Dependencies (Mirror Redirect)
        shell: pwsh
        run: |
          # O repositório original sumiu, então vamos apontar para mirrors da comunidade
          $toml = Get-Content Cargo.toml
          
          # Troca o libamx para um mirror ativo
          $toml = $toml -replace 'ssh://git@github.com/StepMania-AMX/libamx.git', 'https://github.com/SudoICE/libamx.git'
          
          # Troca o stx para um mirror ativo
          $toml = $toml -replace 'ssh://git@github.com/StepMania-AMX/stx.git', 'https://github.com/SudoICE/stx.git'
          
          $toml | Set-Content Cargo.toml
          
          Write-Host "Cargo.toml atualizado com mirrors da comunidade."

      - name: Build STXTool
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
        run: cargo build --release

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: STXTool-Windows
          path: target/release/stxtool.exe
